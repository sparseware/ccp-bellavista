HS=prior to beginning a regular period of extended sleep (this would exclude naps)
WAKE=upon waking up from a regular period of sleep, in order to start regular activities (this would exclude waking up from a nap or temporarily waking up during a period of sleep)
C=with meals
CM=with breakfast
CD=with lunch
CV=with dinner
AC=before a meal
ACM=before breakfast
ACD=before lunch
ACV=before dinner
PC=after a meal
PCM=after breakfast
PCD=after lunch
PCV=after dinner
